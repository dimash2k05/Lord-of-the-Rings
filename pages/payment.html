<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 4 Payment Gateway Card UI Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
    <div class="container">
        <a class="navbar-brand" href="homepage.html">Home page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="characters.html">Characters</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="credits.html">Credits</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="trailer.html">Plot Story</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="quiz.html">Quiz</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="purchase.html">Purchase Ticket</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-4 d-flex justify-content-center main">
        <div class="card">
            <div class="d-flex justify-content-between px-3 pt-4">
                <span class="pay">Pay amount</span>
                <div class="amount">
                    <div class="inner">
                        <span class="dollar">$</span>
                        <span class="total">999</span>
                    </div>
                </div>
            </div>
            <div class="px-3 pt-3">
                <label for="card number" class="d-flex justify-content-between">
                    <span class="labeltxt">CARD NUMBER</span>
                </label>
                <input type="number" name="number" class="form-control inputtxt" placeholder="8881 2545 2545 2245">
            </div>
            <div class="d-flex justify-content-between px-3 pt-4">
                 <div>
                     <label for="date" class="exptxt">Expiry</label>
                     <input type="number" name="number" class="form-control expiry" placeholder="MM / YY">
                 </div>
                 <div>
                    <label for="cvv" class="cvvtxt">CVV /CVC</label>
                    <input type="number" name="number" class="form-control cvv" placeholder="123">
                </div>
            </div>
            <div class="px-3 pt-3">
                <select class="form-control form-control-lg">
                    <option>Any Date</option>
                </select>
            </div>
            <div class="d-flex align-items-center justify-content-between px-3 py-4">
                <div>
                    <a href="movie-booking.html" class="btn cancel">Cancel</a>
                </div>
                <div>
                    <a href="payment-success.html" class="btn payment">Make Payment</a>
                </div>
            </div>
            
        </div>
    </div>
 

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
